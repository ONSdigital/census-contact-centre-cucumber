  SMSFulfilmentRequestDTO:
    type: object
    properties:
      caseId:
        type: string
        format: uuid
      dateTime:
        type: string
        format: date-time
      fulfilmentCode:
        type: string
      telNo:
        type: string
    title: SMSFulfilmentRequestDTO
  UniquePropertyReferenceNumber:
    type: object
    properties:
      uprn:
        type: integer
        format: int64
    title: UniquePropertyReferenceNumber
  VersionResponseDTO:
    type: object
    properties:
      apiVersion:
        type: string
      dataVersion:
        type: string
    title: VersionResponseDTO
  View:
    type: object
    properties:
      contentType:
        type: string
    title: View
