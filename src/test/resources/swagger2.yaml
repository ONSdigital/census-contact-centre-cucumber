        - name: caseId
          in: path
          description: caseId
          required: true
          type: string
          format: uuid
        - name: individual
          in: query
          required: false
          type: boolean
      responses:
        '200':
          description: OK
          schema:
            type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
