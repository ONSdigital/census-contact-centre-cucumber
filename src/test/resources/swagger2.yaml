definitions:
  AddressDTO:
    type: object
    properties:
      addressType:
        type: string
      estabType:
        type: string
      formattedAddress:
        type: string
      region:
        type: string
      uprn:
        type: string
      welshFormattedAddress:
        type: string
    title: AddressDTO
  AddressQueryResponseDTO:
    type: object
    properties:
      addresses:
        type: array
        items:
          $ref: '#/definitions/AddressDTO'
      dataVersion:
        type: string
      total:
        type: integer
        format: int32
    title: AddressQueryResponseDTO
  CaseDTO:
    type: object
    properties:
      addressLine1:
        type: string
      addressLine2:
        type: string
      addressLine3:
        type: string
      caseEvents:
        type: array
        items:
          $ref: '#/definitions/CaseEventDTO'
      caseRef:
        type: string
      caseType:
        type: string
      createdDateTime:
        type: string
        format: date-time
      id:
        type: string
        format: uuid
      postcode:
        type: string
      region:
        type: string
      townName:
        type: string
      uprn:
        type: integer
        format: int64
    title: CaseDTO
  CaseEventDTO:
    type: object
    properties:
      category:
        type: string
      createdDateTime:
        type: string
        format: date-time
      description:
        type: string
    title: CaseEventDTO
  FulfilmentDTO:
    type: object
    properties:
      caseTypes:
        type: array
        items:
          type: string
          enum:
            - HH
            - HI
            - CE
            - SPG
      deliveryChannel:
        type: string
        enum:
          - POST
          - SMS
      description:
        type: string
      fulfilmentCode:
        type: string
      individual:
        type: boolean
      language:
        type: string
      productGroup:
        type: string
        enum:
          - INVITE
          - QUESTIONNAIRE
          - CONTINUATION
          - LARGE_PRINT
          - UAC
          - TRANSLATION
      regions:
        type: array
        items:
          type: string
          enum:
            - E
            - W
            - 'N'
    title: FulfilmentDTO
  ModelAndView:
    type: object
    properties:
      empty:
        type: boolean
      model:
        type: object
      modelMap:
        type: object
        additionalProperties:
          type: object
      reference:
        type: boolean
      status:
        type: string
        enum:
          - 100 CONTINUE
          - 101 SWITCHING_PROTOCOLS
          - 102 PROCESSING
          - 103 CHECKPOINT
          - 200 OK
          - 201 CREATED
          - 202 ACCEPTED
          - 203 NON_AUTHORITATIVE_INFORMATION
          - 204 NO_CONTENT
          - 205 RESET_CONTENT
          - 206 PARTIAL_CONTENT
          - 207 MULTI_STATUS
          - 208 ALREADY_REPORTED
          - 226 IM_USED
          - 300 MULTIPLE_CHOICES
          - 301 MOVED_PERMANENTLY
          - 302 FOUND
          - 302 MOVED_TEMPORARILY
          - 303 SEE_OTHER
          - 304 NOT_MODIFIED
          - 305 USE_PROXY
          - 307 TEMPORARY_REDIRECT
          - 308 PERMANENT_REDIRECT
          - 400 BAD_REQUEST
          - 401 UNAUTHORIZED
          - 402 PAYMENT_REQUIRED
          - 403 FORBIDDEN
          - 404 NOT_FOUND
          - 405 METHOD_NOT_ALLOWED
          - 406 NOT_ACCEPTABLE
          - 407 PROXY_AUTHENTICATION_REQUIRED
          - 408 REQUEST_TIMEOUT
          - 409 CONFLICT
          - 410 GONE
          - 411 LENGTH_REQUIRED
          - 412 PRECONDITION_FAILED
          - 413 PAYLOAD_TOO_LARGE
          - 413 REQUEST_ENTITY_TOO_LARGE
          - 414 URI_TOO_LONG
          - 414 REQUEST_URI_TOO_LONG
          - 415 UNSUPPORTED_MEDIA_TYPE
          - 416 REQUESTED_RANGE_NOT_SATISFIABLE
          - 417 EXPECTATION_FAILED
          - 418 I_AM_A_TEAPOT
          - 419 INSUFFICIENT_SPACE_ON_RESOURCE
          - 420 METHOD_FAILURE
          - 421 DESTINATION_LOCKED
          - 422 UNPROCESSABLE_ENTITY
          - 423 LOCKED
          - 424 FAILED_DEPENDENCY
          - 426 UPGRADE_REQUIRED
          - 428 PRECONDITION_REQUIRED
          - 429 TOO_MANY_REQUESTS
          - 431 REQUEST_HEADER_FIELDS_TOO_LARGE
          - 451 UNAVAILABLE_FOR_LEGAL_REASONS
          - 500 INTERNAL_SERVER_ERROR
          - 501 NOT_IMPLEMENTED
          - 502 BAD_GATEWAY
          - 503 SERVICE_UNAVAILABLE
          - 504 GATEWAY_TIMEOUT
          - 505 HTTP_VERSION_NOT_SUPPORTED
          - 506 VARIANT_ALSO_NEGOTIATES
          - 507 INSUFFICIENT_STORAGE
          - 508 LOOP_DETECTED
          - 509 BANDWIDTH_LIMIT_EXCEEDED
          - 510 NOT_EXTENDED
          - 511 NETWORK_AUTHENTICATION_REQUIRED
      view:
        $ref: '#/definitions/View'
      viewName:
        type: string
    title: ModelAndView
  PostalFulfilmentRequestDTO:
    type: object
    properties:
      caseId:
        type: string
        format: uuid
      dateTime:
        type: string
        format: date-time
      forename:
        type: string
      fulfilmentCode:
        type: string
      surname:
        type: string
      title:
        type: string
