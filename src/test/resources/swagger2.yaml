  /fulfilments:
    get:
      tags:
        - fulfilments-endpoint
      summary: getFulfilments
      operationId: getFulfilmentsUsingGET
      produces:
        - application/json
      parameters:
        - name: caseType
          in: query
          required: false
          type: string
          enum:
            - HH
            - HI
            - CE
            - SPG
        - name: deliveryChannel
          in: query
          required: false
          type: string
          enum:
            - POST
            - SMS
        - name: individual
          in: query
          required: false
          type: boolean
        - name: productGroup
          in: query
          required: false
          type: string
          enum:
            - INVITE
            - QUESTIONNAIRE
            - CONTINUATION
            - LARGE_PRINT
            - UAC
            - TRANSLATION
        - name: region
          in: query
          required: false
          type: string
          enum:
            - E
            - W
            - 'N'
